<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Images atoms</title>
</head>

<body>

    <!--=====IMAGES=====-->

    <section class="container">

        <!--=====IMAGES LARGE=====-->

        <div class="content__image">

            <img class="image__large" src="/images/image__large.png" alt="">

        </div>

        <!--=====IMAGES MEDIUM-1=====-->

        <div class="content__image">

            <img class="image__medium-1" src="/images/image__medium-1.png" alt="">

        </div>

        <!--=====IMAGES MEDIUM-2=====-->

        <div class="content__image">

            <img class="image__medium-2" src="/images/image__medium-2.png" alt="">

        </div>

        <!--=====IMAGES SMALL=====-->

        <div class="content__image">

            <img class="image__small" src="/images/image__small.png" alt="">

        </div>

        <!--=====IMAGES MINI =====-->

        <div class="content__image">

            <img class="image__mini" src="/images/image__mini.png" alt="">

        </div>

        <!--=====IMAGES BANNER VR=====-->

        <div class="content__image">

            <img class="image__banner--vr" src="/images/image__banner-vr.png" alt="">

        </div>
        
        <!--=====IMAGES BANNER PHONE=====-->

        <div class="content__image">

            <img class="image__banner--phone" src="/images/image__banner-phone.png" alt="">

        </div>

        <div class="content__image">

            <img class="image__logo" src="/images/Logotipo.png" alt="">

        </div>

        
    </section>
</body>

</html>
